# author: elliot-huffman
name: release
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: none
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - name: Publish to NPM
        run: pnpm package:latest
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
