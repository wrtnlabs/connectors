[default]
locale = 'en-us'
extend-ignore-re = [
  "(?Rm)^.*(<!--|#|//)\\s*spellchecker:disable-line(-->|\n)?$",
  "(?s)(<!--|#|//)\\s*spellchecker:off\\s*(-->|\n).*?(<!--|#|//)\\s*spellchecker:on",
]

[default.extend-words]
Jeongho = "Jeongho"
Nam = "Nam"
typia = "typia"
Agentica = "Agentica"

[files]
# add paths to exclude from spellchecking
extend-exclude = [
  "website/out"
]
